<!DOCTYPE html>
<head>
    <title>Converting age</title>
</head>
<body>
    <script>
        function daysInMonth (month, year) {
    return new Date(year, month, 0).getDate();
}
        var today = new Date();
var ye = today.getFullYear()
var mo = (today.getMonth()+1)
var da = today.getDate();
        let year= prompt("Enter the year you were born");
        let month= prompt("Enter the month you were born");
        let day= prompt("Enter the date of birth");
        if(!year || !month || !day){
            alert("Please enter a valid year")
        }
        else{
        if(confirm(`Were you born on ${year} year ${month} month and ${day} day?`)){
            if(mo<month){        
                a=month-mo
                b=12-a
            }
            else{
                b=mo-month
                    }
            if(da<day){
                z=day-da
                x=daysInMonth(mo,ye)-z
            }
            else{
                x=da-day
            }
            if(mo<month){
            alert(`You are currently ${ye-year-1} years ${b} months ${x} days old`)   
        }
        else{
            alert(`You are currently ${ye-year} years ${b} months ${x} days old`)
        }}
        else{
            alert("Please reload page")
        }
        }
    </script>

</body>
